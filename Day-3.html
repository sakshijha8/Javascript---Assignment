<!DOCTYPE html>
<html lang="en">

<head>
    <title>Day-3 Assignment</title>
</head>

<body>
    <script>
        //Program of Table of 5 using for loop
        for (var i = 5; i <= 50; i += 5) {
            console.log(i)
        }
        //Creating 5 variable holding marks of 5 subjects then calculate the % gives using grades
        var CD = 78;
        var CC = 90;
        var ML = 87;
        var JS = 93;
        var AI = 95;
        var total = (CD + CC + ML + JS + AI) / 500 * 100;
        console.log(total);
        if (total >= 95) {
            console.log("Grade O");
        }
        else if (total >= 81 && total < 95) {
            console.log("Grade A+");
        }
        else if (total >= 71 && total <= 80) {
            console.log("Grade A");
        }
        else if (total >= 61 && total <= 70) {
            console.log("Grade B");
        }
        else if (total >= 41 && total <= 60) {
            console.log("Grade C");
        }
        else if (total >= 35 && total <= 40) {
            console.log("Grade E");
        }
        else {
            console.log("Grade F");
        }

    </script>

</body>

</html>
