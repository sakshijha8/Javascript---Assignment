<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-2 Assignment</title>
</head>

<body>
    <script>
        // Assignment Operators
        var num1 = 30
        var num2 = 20
        console.log(num1 + num2)
        console.log(num1 - num2)
        console.log(num1 * num2)
        console.log(num1 / num2)
        console.log(num1 % num2)

        //Camparison Operators
        var a = 10
        var b = 20
        console.log(a == b)
        console.log(a != b)
        console.log(a <= b)
        console.log(a >= b)

        //Problem with ==
        var a1 = 20
        var b1 = "20"
        console.log(a1 == b1) // it gives output true but actually it is not equal one is integer and other is string.

        //To overcome this problem we use === and !==
        console.log(a1 === b1)

        //Logical Operators
        var h = 40
        var g = 80
        console.log(h < g && h != g)
        console.log(h >= g || h == g)
        console.log(!(h == g))

        //Conditional Statements
        if (h > g) {
            print("h is greater")
        }
        else if (h < g) {
            print("g is greater")
        }
        else {
            print("No")
        }
    </script>
</body>

</html>
